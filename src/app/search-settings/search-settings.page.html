<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col size="3">
                <ion-icon size="large" name="arrow-back-circle-outline" style="margin-top:14%"></ion-icon>
            </ion-col>

            <ion-col size="6">
                <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 7%;">search-settings</ion-title>
            </ion-col>
            <ion-col size="3">
                <ion-title style="margin-top:19%" (click)="searchresults()">Done</ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="button-content">


        <ion-row class="talentrow">
            <ion-col>
                <ion-label class="labels">Skill <small style="color: #f70505;">*</small></ion-label>
                <ion-item fill="outline" class="input-field">

                    <ion-searchbar style="color:black;" placeholder="" showcancelbutton="" (ionInput)="filterSkillList($event)" [(ngModel)]="skill" search-icon=“undefined” (click)='onClickSkill($event)' (ionBlur)="unCheckFocus_Skill()" [ngModelOptions]="{standalone: true}"></ion-searchbar>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list *ngIf="IsCountry_SLShow" lines="full">
                    <ion-item *ngFor="let cItem of CountryList">
                        <ion-label class="ion-text-wrap" (click)="goToCountrySearch_SelectedItem(cItem.text, cItem.text)">
                            {{ cItem.text }}
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-label class="labels">Job title</ion-label>
        <ion-item fill="outline" class="input-field">
            <ion-input placeholder="Enter your job title"></ion-input>
        </ion-item>
        <ion-label class="labels">Country</ion-label>
        <ion-item fill="outline" class="input-field">
            <ion-input placeholder="Enter your country"></ion-input>
        </ion-item>
        <ion-label class="labels">City</ion-label>
        <ion-item fill="outline" class="input-field">
            <ion-input placeholder="Enter your city"></ion-input>
        </ion-item>

        <ion-label>Sort by</ion-label>
        <ion-list>
            <ion-radio-group>
                <ion-item>
                    <ion-label>Publication time</ion-label>
                    <ion-radio value="M"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Salary</ion-label>
                    <ion-radio value="F"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>

        <ion-label>Work experience</ion-label>
        <ion-list>
            <ion-radio-group>
                <ion-item>
                    <ion-label>Not required</ion-label>
                    <ion-radio value="M"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>No experience</ion-label>
                    <ion-radio value="F"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>1+ year</ion-label>
                    <ion-radio value="F"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>3+ year</ion-label>
                    <ion-radio value="F"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>

        <ion-label class="labels">Desired salary level</ion-label>
        <ion-item fill="outline" class="input-field">
            <ion-input placeholder="From"></ion-input>
        </ion-item>

        <ion-list>
            <ion-radio-group>
                <ion-item>
                    <ion-label>Not required</ion-label>
                    <ion-radio value="M"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </div>
    <div class="footer-nav">
        <button [ngClass]="{'selected': selectedTab === 'search'}" (click)="setSelectedTab('search');">
        <ion-icon size="large" name="search-circle"></ion-icon>
      </button>
        <button [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth')">
        <ion-icon size="large" name="earth-sharp"></ion-icon>
      </button>
        <button [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps')">
        <ion-icon size="large" name="apps"></ion-icon>
      </button>
        <button [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile')">
        <ion-icon size="large" name="person-circle-sharp"></ion-icon>
      </button>
        <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu')">
        <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>
      </button>
    </div>
</ion-content>
