<ion-header>
  <ion-toolbar class="new-background-color">

      <ion-row>
          <ion-col size="12">

          </ion-col>

      </ion-row>

      <ion-row>

          <ion-col size="0.5">

          </ion-col>
          <ion-col size="2">
              <ion-icon size="large" name="arrow-back-circle-outline"></ion-icon>
          </ion-col>

          <ion-col size="7">
              <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; ">Profile</ion-title>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col size="10">
              <ion-title class="ion-text-wrap"></ion-title>
          </ion-col>

          <ion-col size="2">
              <ion-avatar size="small">
                  <img  style=" height: 60%;width: 60%;"
                      src={{logo}} />
              </ion-avatar>
          </ion-col>
      </ion-row>


  </ion-toolbar>
</ion-header>


  <ion-content style="padding-bottom: 60px;">
    <form>
        <ion-card class="talentcard1">
            <ion-card-content>
                <ion-row>
                    <ion-col size="10">
                        <ion-title style="color:black; margin-left: -9%;">Profile</ion-title>
                    </ion-col>
                    <ion-col size="2">
                        <img src="./assets/icon/edit_icon.png" (click)="profile( )" id="prfoileimg1">
                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col size="12" style="border-bottom: 1px solid #A3A4A5">
                        <ion-label>Name : <b>{{instname}}</b></ion-label>
                    </ion-col>
                
                    <ion-col size="12" style="border-bottom: 1px solid #A3A4A5;">
                        <ion-label>Phone No :{{mobile}}</ion-label>
                    </ion-col>
                    <ion-col size="12" style="border-bottom: 1px solid #A3A4A5;">
                        <ion-label>Email Id: {{email}}</ion-label>
                    </ion-col>
                    <ion-col size="12" >
                      <ion-label >Location : {{instlocation}}</ion-label>
                  </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>


        <ion-card class="talentcard1">
          <ion-card-content>
              <ion-row>
                  <ion-col size="10">
                      <ion-title style="color:black; margin-left: -9%;">About the Institution</ion-title>
                  </ion-col>
                  <ion-col size="2">
                      <img src="./assets/icon/edit_icon.png" (click)="profile( )" id="prfoileimg1">
                  </ion-col>
              </ion-row>
           


                <ion-row class="talentrow">
                  <ion-col size="12" style="border-bottom: 1px solid #A3A4A5">
                    <ion-label>About : <b>{{aboutdesc}}</b></ion-label>
                </ion-col>
                  <ion-col size="12" style="border-bottom: 1px solid #A3A4A5">
                      <ion-label>Domain : <b>{{industrydomain}}</b></ion-label>
                  </ion-col>
                  <ion-col size="15" style="border-bottom: 1px solid #A3A4A5;">
                      <ion-label>Entity Type : {{entitytype}}</ion-label>
                  </ion-col>
                  <ion-col size="12" style="border-bottom: 1px solid #A3A4A5;">
                      <ion-label>Company Size :{{companysize}}</ion-label>
                  </ion-col>
                  <ion-col size="12" style="border-bottom: 1px solid #A3A4A5;">
                      <ion-label>Founded : {{foundedin}}</ion-label>
                  </ion-col>
                  <ion-col size="12" >
                    <ion-label>Registration No : {{registrationno}}</ion-label>
                </ion-col>

              </ion-row>
                       

          </ion-card-content>
      </ion-card>





        <div class="footer-nav">
          <button [ngClass]="{'selected': selectedTab === 'search'}"
              (click)="setSelectedTab('search');goto_profileSearch();">
              <ion-icon size="large" name="search-circle"></ion-icon>
          </button>
          <button [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth');goto_jobs();">
              <ion-icon size="large" name="earth-sharp"></ion-icon>
          </button>
          <button [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps');goto_home();">
              <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">

          </button>
          <button [ngClass]="{'selected': selectedTab === 'profile'}"
              (click)="setSelectedTab('profile');goto_profile();">
              <ion-icon size="large" name="person-circle-sharp"></ion-icon>
          </button>
          <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu');goto_more();">
              <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>

          </button>
      </div>
        </form>
</ion-content>
