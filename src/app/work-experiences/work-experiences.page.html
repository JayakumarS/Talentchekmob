<ion-header>
  <ion-toolbar class="new-background-color">
      <ion-row>

          <ion-col size="0.5">

          </ion-col>
          <ion-col size="2">
              <ion-icon size="large" name="arrow-back-circle-outline"  (click)="education()" style="margin-top:21%"></ion-icon>
          </ion-col>

          <ion-col size="7">
              <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 7%;">Add Work Experience</ion-title>
          </ion-col>
      </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="ExperienceForm">

<ion-card-content>
     <div id="test-l-1" class="content">
        <div class="button-content">
            <ion-label class="labels">Designation/Role <small style="color: #f70505;">*</small></ion-label>
            <ion-item fill="outline" class="input-field">
                <ion-input formControlName="designation"></ion-input>
            </ion-item>
            <!-- <ion-sub-title style="color:gray">Enter the registered mobile no of your connection so that we can fetch the rest of the details for you if they are already registered</ion-sub-title> -->
           </div>
            <ion-spacer size="large"></ion-spacer><br>
             <div class="button-content">
                <ion-label class="labels">Department/Team <small style="color: #f70505;">*</small></ion-label>
                <ion-item fill="outline" class="input-field">
                    <ion-input formControlName="department"></ion-input>
                </ion-item>
                </div>
                <div class="button-content">
                    <ion-label class="labels">Organisation Name <small style="color: #f70505;">*</small></ion-label>

                          <ion-item fill="outline" class="input-field">
                                <ion-searchbar style="padding-top: 22px;" class="blackTheme" placeholder="Institution Name" showcancelbutton="" 
                                debounce="100" (ionInput)="filterList($event)" 
                                formControlName="organisationName" [(ngModel)]="organisationVal"  (ionBlur)="unCheckFocus()"
                                search-icon=“undefined”></ion-searchbar>
                                </ion-item>
                                <ion-row>
                                    <ion-col>
                                      <ion-list *ngIf="IsorgListShow" lines="full">
                                        <ion-item *ngFor="let cElement of OrganisationList">
                                          <ion-label class="ion-text-wrap" (click)="goToSearchSelectedItem(cElement.text, cElement.id);getTitle(cElement.id);orgLocation(cElement.id)">
                                            {{ cElement.text }}
                                          </ion-label>
                                        </ion-item>
                                      </ion-list>
                                    </ion-col>
                                  </ion-row>
                    <!-- <ion-item fill="outline" class="input-field">
                        <ion-input formControlName="firstName"></ion-input>
                    </ion-item> -->
                    </div>
                    <div class="button-content">
                        <ion-label class="labels">Organisation Location <small style="color: #f70505;">*</small></ion-label>
                        <ion-item fill="outline" class="input-field">
                            <ion-input formControlName="orgLocation"></ion-input>
                        </ion-item>
                        </div>
                        <div class="button-content">
                            <ion-label class="labels">Job Start Date<small style="color: #f70505;">*</small> </ion-label>
                            <ion-item fill="outline" class="input-field">
                                <ion-datetime displayFormat="DD.MM.YYYY"  formControlName="expStart" presentation="date"></ion-datetime>
                            </ion-item>
                            </div>
                            <div class="button-content">
                                <ion-label class="labels">Job End Date <small style="color: #f70505;">*</small></ion-label>
                                <ion-item fill="outline" class="input-field">
                                    <ion-datetime displayFormat="DD.MM.YYYY"  formControlName="expEnd" presentation="date"></ion-datetime>
                                </ion-item>
                               
                                  <div style="    display: flex;">
                                    <ion-checkbox [(ngModel)]="isChecked" formControlName="currentlyWork"></ion-checkbox>&nbsp;I currently work here
                                  </div>
                                  
                                </div>
                                <ion-spacer size="large"></ion-spacer><br>

                                <div class="button-content">
                                    <ion-label class="labels">Employee Registration Number<small style="color: #f70505;">*</small></ion-label>
                                    <ion-item fill="outline" class="input-field">
                                        <ion-input formControlName="registrationNumber"></ion-input>
                                    </ion-item>
                                    </div>

                                    <div class="button-content">
                                        <ion-label class="labels">Job Type<small style="color: #f70505;">*</small></ion-label>
                                        <ion-item fill="outline" class="input-field">
                                            <ion-select placeholder="Select Job type" [multiple]="true" formControlName="jobType"  style="background-color: white;">
                                                <ion-select-option *ngFor="let tittle of jobTypeList" [value]="tittle.id">
                                                    {{tittle.text}}</ion-select-option>
                                                  </ion-select>
                                          </ion-item>
                                        </div>
                                        <!-- <div class="button-content">
                                            <ckeditor [(ngModel)]="content" formControlName="ckeditor" [config]="editorConfig"></ckeditor>

                                        </div> -->
                                      
                                        <div class="button-content">
                                         <ckeditor formControlName="expDescription" ></ckeditor>
                                        </div>
                                        
                                        <!-- <div ngModel>
                                            <ckeditor [(ngModel)]="content" formControlName="ckeditor" [config]="editorConfig"></ckeditor>
                                          </div> -->
                                        <div class="button-content" style="width: 50%;
                                      margin: auto;">
                                      <ion-button color="primary" fill="outline" (click)="saveCertification()">Update</ion-button>
                                      </div>
                </div>

        <ion-col size="12" style="border-bottom: 1px solid #A3A4A5">
        </ion-col>
    </ion-row> -->

</form>

<div class="footer-nav">
  <button [ngClass]="{'selected': selectedTab === 'search'}" (click)="setSelectedTab('search');">
    <ion-icon size="large" name="search-circle"></ion-icon>
  </button>
  <button [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth')">
    <ion-icon size="large" name="earth-sharp"></ion-icon>
  </button>
  <button [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps')">
    <ion-icon size="large" name="apps"></ion-icon>
  </button>
  <button [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile')">
    <ion-icon size="large" name="person-circle-sharp"></ion-icon>
  </button>
  <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu')">
    <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>
  </button>
</div>

</ion-content>
