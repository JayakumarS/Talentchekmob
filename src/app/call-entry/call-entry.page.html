<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-buttons slot="start">
            <ion-back-button class="whiteTheme" defaultHref="dashboard-individual" (click)="goto_Dashboard()"></ion-back-button>
        </ion-buttons>
        <ion-row>

            <ion-col size="10">
                <ion-title class="ion-text-wrap">Call Entry </ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<!-- Email -->

<ion-content>
    <form [formGroup]="callEntryForm">
        <ion-card class="talentcard1">
            <ion-card-content>


                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-label>Customers
                            <ion-searchbar mode="ios" formControlName="firstName"></ion-searchbar>
                        </ion-label>

                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-list *ngIf="IsSearchListShow" lines="full">
                            <ion-item *ngFor="let InsItem of ConsList">
                                <ion-label class="ion-text-wrap" (click)="goToSearchSelectedItem(InsItem.text, InsItem.id)">
                                    {{ InsItem.text }}
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>


                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-col lines="none">
                            <ion-label class="kTheme">Person Met</ion-label>
                            <ion-input class="klab" type="text" formControlName="personMet"></ion-input>
                        </ion-col>
                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">

                        <ion-label class="kTheme">Sales Type</ion-label>
                        <ion-select placeholder="Select One" formControlName="salesType" (ionChange)="getValue(mod)">
                            <ion-select-option *ngFor="let mod of salesTypeList" value="{{mod}}">{{mod}}</ion-select-option>
                        </ion-select>

                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-col lines="none">
                            <ion-label class="kTheme">Address</ion-label>
                            <ion-input class="klab" type="text" formControlName="address"></ion-input>
                        </ion-col>
                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-col lines="none">
                            <ion-label class="kTheme">Area</ion-label>
                            <ion-input class="klab" type="text" formControlName="area"></ion-input>
                        </ion-col>
                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-col lines="none">
                            <ion-label class="kTheme">City</ion-label>
                            <ion-input class="klab" type="text" formControlName="city"></ion-input>
                        </ion-col>
                    </ion-col>
                </ion-row>

                <ion-row class="talentrow">
                    <ion-col class="ion-no-padding">
                        <ion-col lines="none">
                            <ion-label class="kTheme">Term of sales</ion-label>
                            <ion-input class="klab" type="text" formControlName="termoFsales"></ion-input>
                        </ion-col>
                    </ion-col>
                </ion-row>





                <ion-list lines="full">
                    <ion-list-header>
                        <ion-label>Division</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-label>CHA</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>CLD</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>3PL</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>Project cargo</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>TPTR</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>FFW</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>LINES</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                    <ion-item>
                        <ion-label>CONTAINER SALES</ion-label>
                        <ion-checkbox></ion-checkbox>
                    </ion-item>
                </ion-list>


            </ion-card-content>




        </ion-card>

    </form>
</ion-content>
