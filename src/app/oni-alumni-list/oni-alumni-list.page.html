<ion-header>
    <ion-toolbar class="new-background-color">
        <ion-row>

            <ion-col size="0.5">

            </ion-col>
            <ion-col size="2">
                <ion-icon size="large" (click)="goto_orgHome()" name="arrow-back-circle-outline" style="margin-top:21%"></ion-icon>
            </ion-col>

            <ion-col size="8">
                <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 5%;">{{title}} List</ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form>

        <div class="display-justify" *ngFor="let cElement of commonList" (click)="profileView(cElement.userTalentId,cElement.profileVisibility,cElement.userName)">
            <ion-card class="adv-card">
                <ion-row>&nbsp;</ion-row>
                <ion-row>
                    <ion-col size="2">
                        <ion-avatar size="small">
                            <img style="width: 50%;height: 50%;" alt="" src="{{cElement.profileimage}}" />
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="6">
                        <ion-row>
                            <div class="b">{{cElement.userName}}</div>
                        </ion-row>
                        <ion-row>
                            <div class="c">{{cElement.fos || cElement.department}}</div>
                        </ion-row>
                    </ion-col>
                    <ion-col size="4">
                        <div>
                            <span class="c-pill c-pill--danger">{{cElement.status}}</span>
                        </div>
                    </ion-col>

                </ion-row>

            </ion-card>
        </div>



        <div class="display-justify" *ngFor="let aElement of applicantsList" (click)="profileView(aElement.userid)">
            <ion-card class="adv-card">
                <ion-row>&nbsp;</ion-row>
                <ion-row>
                    <ion-col size="2">
                        <ion-avatar size="small">
                            <img style="width: 50%;height: 50%;" alt="" src="{{aElement.profileimg}}" />
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="6">
                        <ion-row>
                            <div class="b">{{aElement.jobseekername}}</div>
                        </ion-row>
                        <ion-row>
                            <div class="c">{{aElement.jobtitle}}</div>
                        </ion-row>
                    </ion-col>
                    <ion-col size="4">
                        <div>
                            <span class="c-pill c-pill--danger">{{aElement.status}}</span>
                        </div>
                    </ion-col>

                </ion-row>

            </ion-card>
        </div>



    </form>

</ion-content>
