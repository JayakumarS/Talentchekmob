<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- BS Stepper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/css/bs-stepper.min.css">

<ion-content>




    <div style="width: 100%;" class="line-with-text">
        <br>
        <img style="max-width: 57%;padding-top: 40px;" src="../../assets/img/tc_logo_with_text.png" (click)="setSelectedTab('apps')">
        <br>

    </div>

    <div class="hello-dear">
        <div style="font-size: 24px;font-family: Mr-eaves;">Welcome Back!</div>
        <div style="padding-bottom: 30px;font-size: 16px;color: #5E6061;">Please enter login credentials</div>
    </div>

    <div class="container">

        <div class="bs-stepper-content">
            <form [formGroup]="loginform" style="padding-bottom: 30px;">
                <div id="test-l-1" class="content">
                    <div class="button-content">
                        <ion-label class="labels">Talent Id/Email Id/Mobile Number <small style="color: #f70505;">*</small></ion-label>
                        <ion-item fill="outline" class="input-field">
                            <ion-input type="text" formControlName="userName"></ion-input>
                        </ion-item>


                        <!-- <ion-label class="labels">Password <small style="color: #f70505;">*</small></ion-label>
                        <ion-item fill="outline" class="input-field">
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item> -->

                        
                           <ion-label class="labels">Password <small style="color: #f70505;">*</small></ion-label>
                            <ion-item fill="outline" class="input-field">
                            <ion-input type="{{passwordType}}" clearOnEdit="false" formControlName="password"></ion-input>
                            <ion-icon name="{{passwordIcon}}" slot="end" (click)="passwordToggle()"></ion-icon>
                          </ion-item>
                          

                    </div>

                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0 alertColor">{{error}}</div>
                </div>
                <div class="sign-in">
                    <a (click)="reset()"  style="font-size: 18px; font-family: Mr-eaves;color: #007bff;" >Forgot Password?</a>
                   
                </div>
            </form>
        </div>

        <div class="display-justify">
            <ion-button class="custom-button" style="font-family:  Mr-eaves;" (click)="goto_signup()">Sign-in</ion-button>
        </div>
        <div class="line-with-text">
            <hr class="hr1">
            <span class="or-text" style="font-family:  Mr-eaves;">OR</span>
            <hr class="hr2">
        </div>

        <div class="sign-in">
            <div style="font-size: 16px;">Are you a new member in talentchek? </div>
            &nbsp;<a  (click)="register()" style="font-size: 18px; font-family: Mr-eaves;color: #007bff;">Sign up</a>
        </div>


    </div>





</ion-content>
