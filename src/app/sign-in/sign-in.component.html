<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- BS Stepper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper@1.7.0/dist/css/bs-stepper.min.css">

<ion-content>
    <div class="not-now">

    </div>

    <div class="hello-dear">
        <div style="font-size: 24px;font-family: Mr-eaves;">Welcome Back!</div>
        <div style="padding-bottom: 30px;font-size: 16px;color: #5E6061;">Let's Create an account. it's very simple and</div>
    </div>

    <div class="container">

        <div class="bs-stepper-content">
            <form [formGroup]="loginform">
                <div id="test-l-1" class="content">
                    <div class="button-content">
                        <ion-label class="labels">TalentId/User Name/Mobile Number <small style="color: #f70505;">*</small></ion-label>
                        <ion-item fill="outline" class="input-field">
                            <ion-input type="text" formControlName="userName"></ion-input>
                        </ion-item>

                        <ion-label class="labels">Password <small style="color: #f70505;">*</small></ion-label>
                        <ion-item fill="outline" class="input-field">
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>

                    </div>
                </div>
            </form>
        </div>

        <div class="display-justify">
            <ion-button class="custom-button" style="font-family:  Mr-eaves;" (click)="goto_signup()">Sign-in</ion-button>
        </div>
        <div class="line-with-text">
            <hr class="hr1">
            <span class="or-text" style="font-family:  Mr-eaves;">OR</span>
            <hr class="hr2">
        </div>

        <div class="sign-in">
            <div style="font-size: 13px;">Are you new member in talentchek? </div>
            <span style="font-size: 14px;"><b> Sign up</b></span>
        </div>


    </div>

</ion-content>
