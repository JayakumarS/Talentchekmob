<ion-header>

</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
    <div class="title">
        <h4>Forget Password</h4>

        <img style="margin-top: 24px;width: 100px;" src="../../assets/img/forgot-password.png" />

    </div>



    <ion-input class="Username" placeholder="UserID" class="primary-input" type="text" style="margin-top:20px" [(ngModel)]="empIdVal" onkeyup="this.value = this.value.toLowerCase();">
    </ion-input>



    <div>

        <ion-button login-page-text class="loginbtnV2" style="margin-top: 12px;" (click)="login_click()" shape="round" color="light">SUBMIT</ion-button>
    </div>


</ion-content>
