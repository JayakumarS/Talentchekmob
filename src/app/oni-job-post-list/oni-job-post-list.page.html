<ion-header>
    <ion-toolbar>
        <ion-title>oni-jobPost-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <div class="display-justify">
        <ion-card class="adv-card">
            <ion-card-content>
                <ion-row>

                    <ion-col size="4">
                        <ion-avatar size="large">
                            <img alt="Silhouette of a person's head" src="\assets\img\briefcase.png" />
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="8">
                        <ion-button class="custom-button-job-edit" (click)="goto_addJobPost()">
                            Add Job vacancy &nbsp;
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>


    <span style=" font-family: 'Poppins';font-size: 26px;font-weight: 600;">&nbsp;&nbsp;&nbsp;Posted Jobs List</span>
    <div class="display-justify" *ngFor="let cElement of jobPostList">
        <ion-card class="adv-card">
            <ion-row>&nbsp;</ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-row>
                        <div class="b">{{cElement.jobTitleName}}</div>
                        <br>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <div class="c"><b>Location :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>{{cElement.offeredLocations}}</div>
                        </ion-col>
                        <ion-col size="3">
                            <ion-icon size="medium" style="color:forestgreen;" name="create" (click)="editCall(cElement.jobId)"></ion-icon>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <div class="c"><b>Posted date :&nbsp;&nbsp; </b>{{cElement.lastPostedDate}}</div>
                        </ion-col>
                        <ion-col size="3">
                            <ion-icon size="medium" style="color:red;" name="trash" (click)="delete(cElement.jobId)"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <div class="c"><b>Closed on :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b>{{cElement.appDeadline}}</div>
                        </ion-col>
                        <ion-col *ngIf="cElement.appDeadline != 'Closed'">
                            <span class="c-pill c-pill--warning" (click)="viewMatches(cElement.jobId)">View Matches</span>
                        </ion-col>
                    </ion-row>

                </ion-col>

            </ion-row>

            <!-- <ion-row>
                <ion-col>
                    <span class="c-pill c-pill--danger">{{cElement.jobTitleName}}</span>
                </ion-col>
                <ion-col>
                    <span class="c-pill c-pill--danger">{{cElement.jobTypeStr}}</span>
                </ion-col>
                <ion-col>
                    <span class="c-pill c-pill--warning" (click)="goto_jobdetails(cElement.jobId)">Apply</span>
                </ion-col>
            </ion-row> -->

            <ion-row>&nbsp;</ion-row>
        </ion-card>
    </div>


</ion-content>
