 <ion-header style="background-color: white;">
  <ion-toolbar>
    <form style="padding: inherit;" [formGroup]="jobSearchHeadForm">
      <ion-row>  
          <ion-col size="10">
              <ion-title class="ion-text-wrap" style="font-family: Mr-eaves; color: black; margin-top: 3%;font-weight: 600;
              font-size: 30px;">Profile search</ion-title>
          </ion-col>
          <ion-col size="2">
                 <img src="./assets/icon/settings.png" style="width: 70%; height: 45px; padding-bottom: 0px;">
            </ion-col>
      </ion-row>

      <ion-row style="margin: -15px 0px 0px 0px;">
          <ion-col size="10">
              <ion-title class="ion-text-wrap" style="font-size: 15px;">It's easy.</ion-title>
          </ion-col> 
      </ion-row>

      <ion-row style="display: flex;
      align-items: center;">
        <ion-col size="12">
          <div class="search-container">
            <select formControlName="searchType" class="search-dropdown">
              <option value="talentid">Talent Id</option>
              <option value="name">Name</option>
              <option value="email">Email Id</option>
              <option value="phone">Mobile No</option>
            </select>
            <input type="text" formControlName="searchValue" class="search-input" placeholder="Search...">
            <ion-button (click)="search()" class="search-button">Search</ion-button>
          </div>
         </ion-col> 
    </ion-row>
  </form>

  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  
  <ion-card style="border-radius: 38px;">
    <form [formGroup]="jobSearchHeadForm">
    <ion-card-content>
      <ion-list >
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" /> -->
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </ion-thumbnail>
          <ion-label>
            <ion-row>
              <ion-col size="10">
                  <ion-title style="color:black; margin-left: -25px; font-weight: bold;">Front-end Developer</ion-title>
              </ion-col>
              <ion-col size="2">
                <ion-icon color="primary" size="large" name="eye"> </ion-icon>
                <!-- <ion-icon size="large" name="eye-off"></ion-icon> -->
              </ion-col>
          </ion-row>
            
            <ion-item lines="none" style="margin-left: -19px;margin-top: -17px;">
              <ion-icon name='location'></ion-icon>
              <ion-label>Default Item Lines</ion-label>
            </ion-item>
            <ion-button color="success" style="--border-radius: 41px;height: 21px;width: 95px;">Full-time</ion-button>
            <ion-button color="danger" style="--border-radius: 41px;height: 21px;width: 95px;margin-left: 10px;">$5000+</ion-button>
          </ion-label>
        </ion-item>
        <hr style="border: 1px solid;"> 
      </ion-list>
    </ion-card-content>
  </form>
    
    
    
  </ion-card>

   <div class="footer-nav">
    <button [ngClass]="{'selected': selectedTab === 'search'}" (click)="setSelectedTab('search');">
      <ion-icon size="large" name="search-circle"></ion-icon>
    </button>
    <button [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth')">
      <ion-icon size="large" name="earth-sharp"></ion-icon>
    </button>
    <button [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps')">
       <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">    
      
    </button>
    <button [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile')">
      <ion-icon size="large" name="person-circle-sharp"></ion-icon>
    </button>
    <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu')">
      <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>
    </button>
  </div>
