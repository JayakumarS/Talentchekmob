

<ion-content>
 

  <ion-row>
      <ion-col>
          <div class="imageCss"><img src="./assets\img\welcome.png" /></div>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div style="font-size: 24px;font-family: unset;  font-weight: 700; text-align: center;margin-top: -10%;">Qualification added!</div>

  </div>

    color: #000000;font-family: alina-sans; ">

   <div style="     text-align: left;
   font-size: 16px; padding: 13px; margin-top: -14px;"> Having your credentials permanently verified will help you prove to recruiters, clients,

</div>

  <div class="display-justify" style="padding-top: 10%;">
