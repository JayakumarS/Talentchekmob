<ion-header>
    <ion-toolbar>
        <ion-title style="text-align: center;
        font-family: 'Mr-eaves';
        font-size: 28px;">More</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="display-justify">
        <div class="custom-button" (click)="goto_language()">
            <div style="display: flex; align-items: center;">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/profile_status.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Language</span></div>
        </div>
        <div class="custom-button" (click)="goto_visibility()">
            <div style="display: flex; align-items: center;">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/push message.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Visibility</span></div>
        </div>
    </div>
    <div class="line-with-text">
        <hr class="hr1">
    </div>
    <div class="display-justify">

        <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_subscribe()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/terms and conditions.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Subscription</span></div>
        </div>


        <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_scantoconnect()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/terms and conditions.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Scan to Connect</span></div>
        </div>



    </div>
    <div class="line-with-text">
        <hr class="hr1">
    </div>
    <div class="display-justify">

        <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_policy()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/about.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Consent Form</span></div>
        </div>

        <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_Terms()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/terms and conditions.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Terms & Conditions</span></div>
        </div>


    </div>


    <div class="display-justify">

        <!-- <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_consent()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/privacy policy.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">Privacy Policy</span></div>
        </div> -->

        <div class="custom-button">
            <div style="display: flex; align-items: center;" (click)="goto_AboutApp()">
                <ion-avatar slot="start">
                    <img src="../../assets/icon/about.png" />
                </ion-avatar><span style="font-family: Mr-eaves;">About the app</span></div>
        </div>


    </div>

    <div style="display: flex;justify-content: center;">
        <div class="display-justify" style="width: 50%;">
            <div class="custom-button" style="background:#2C73E5;">
                <div style="display: flex; align-items: center;font-size: 14px; color: white;justify-content: space-evenly;" (click)="logOut()">
                    <span style="font-family: Mr-eaves;">Log Out</span>
                    <ion-avatar slot="start" style="transform: rotate(180deg);">
                        <img src="../../assets/icon/logout.png" />
                    </ion-avatar>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="contact-list">
        <a class="icon-link" (click)="logOut()">
			<img style="max-width: 330%;" class="cont-icon" src="/assets/icon/power.png">
		</a>
    </div> -->



    <div class="footer-nav">
        <button [ngClass]="{'selected': selectedTab === 'search'}" (click)="setSelectedTab('search');goto_profileSearch();">
      <ion-icon size="large" name="search-circle"></ion-icon>
      </button>
        <button *ngIf="RoleID.includes('1')" [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth');goto_jobs();">
      <ion-icon size="large" name="earth-sharp"></ion-icon>
      </button>
        <button *ngIf="RoleID.includes('2')" [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth');goto_orgjobs();">
        <ion-icon size="large" name="earth-sharp"></ion-icon>
        </button>
        <button *ngIf="RoleID.includes('3')" [ngClass]="{'selected': selectedTab === 'earth'}" (click)="setSelectedTab('earth');goto_instijobs();">
            <ion-icon size="large" name="earth-sharp"></ion-icon>
            </button>
        <button *ngIf="RoleID.includes('1')" [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps');goto_home();">
      <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">    
      </button>
        <button *ngIf="RoleID.includes('2')" [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps');goto_orghome();">
        <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">    
        </button>
        <button *ngIf="RoleID.includes('3')" [ngClass]="{'selected': selectedTab === 'apps'}" (click)="setSelectedTab('apps');goto_instihome();">
            <img style="max-width: 67%;" src="../../assets/img/faviconcircle.png" (click)="setSelectedTab('apps')">    
            </button>

        <button *ngIf="RoleID.includes('1')" [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile');goto_profile();">
        <ion-icon size="large" name="person-circle-sharp"></ion-icon>
        </button>
        <button *ngIf="RoleID.includes('2')" [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile');goto_orgprofile();">
      <ion-icon size="large" name="person-circle-sharp"></ion-icon>
      </button>
        <button *ngIf="RoleID.includes('3')" [ngClass]="{'selected': selectedTab === 'profile'}" (click)="setSelectedTab('profile');goto_instiprofile();">
        <ion-icon size="large" name="person-circle-sharp"></ion-icon>
        </button>
        <button [ngClass]="{'selected': selectedTab === 'menu'}" (click)="setSelectedTab('menu');goto_more();">
      <ion-icon size="large" name="ellipsis-vertical-circle-sharp"></ion-icon>
      
      </button>
    </div>




</ion-content>
